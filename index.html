<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="search">
        <aside class="aside">Search for a City: </aside>
        <input type="text" id="input"><br>
        <button id="button">Search</button>
    </section>

    <section id="city">
        <div id="currentCast" class="currentDay"></div>
            <div id="currentTemp">Temp: </div>
            <div id="currentWind">Wind: </div>
            <div id="currentHumidity">Humidity: </div>
    </section>

    <section id="weekCast"> 5-Day Forecast: 
        <div class="container text-center">
            <div class="col-md-12 d-none" id="forecast">
                <div class="col">Day One</div>
                <div class="col">Day Two</div>
                <div class="col">Day Three</div>
                <div class="col">Day Four</div>
                <div class="col">Day Five</div>
            </div>
        </div>
            <img id="icon" src="" alt='weather icon' class="d-none">
            <div id="weekTemp"></div>
            <div id="weekWind"></div>
            <div id="weekHumidity"></div>
        </div>
        </div> 
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
