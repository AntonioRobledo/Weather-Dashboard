<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="search">
        <aside class="aside">Search for a City: </aside>
        <input type="text" id="input"><br>
        <button id="button">Search</button>
        <div id="searchContainer"></div>
    </section>

    <form id="historyContainer" class="list-group"></form>

    <section id="city">
        <div id="currentCast" class="currentDay"></div>
            <div id="dayIcon"></div>
            <div id="currentTemp"></div>
            <div id="currentWind"></div>
            <div id="currentHumidity"></div>
    </section>

    <section class="col-md-12" id="weekCast"> 
        <h3>5-Day Forecast:</h3>
        <div class="row col-md-9" id="forecast"></div>
        <div id="weekIcon"></div>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
